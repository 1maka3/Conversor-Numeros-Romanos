<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <title>Conversor de Números Romanos</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjpHjUaJOqsNOMvMqbEKN7SteSWRi29sgDr3Zgv6G2W3SRXSDXdpOA1N-E1T2aXx0Wi4o&usqp=CAU"/>
    </head>
    <body>
        <div class="medium-9 columns" id="wrapper-content">
            <div>
                <div style="text-align:center" >
                    <h1>Conversor de Números Romanos e Arábicos</h1>
                </div>
            </div>
        <div id="roman-numerals-widget">
            <div class="line decimal">
                <span class="label">Arábico:</span>
                <input id="decimal-input" type="number" min="1" max="3999" value="">
                <button id="decimal-convert">Converter</button>
            </div>
            <div class="line roman">
                <span class="label">Romano:</span>
                <label id="roman-input" contenteditable="true">...................</label>
                <button id="roman-convert">Converter</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
